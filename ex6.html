<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatting Tags</title>
</head>
<body>
	<p>This text has been <u>UNDERLINED</u></p>
	<p>This text will appear in <b>BOLD</b></p>
	<p>This text is in <i>ITALIC FONT</i></p>
	<p>This text has been <strike>STRIKED</strike></p>
	<p>This text has been <del>DELETED</del></p>
	<p>This text has been <ins>INSERTED</ins></p>
	<p>Exmple of supercript 2<sup>4</sup></p>
	<p>Exmple of subscript 2 log<sub>10</sub></p>
	<p><big>M</big>M<small>M</small></p>


	<pre><p>
		{
			hi
					{
						how are u....
					}
		}
	</p>
	</pre>
</body>
</html>
